<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empresa - SAEST</title>
    <style>
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { padding: 10px 20px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Empresa</h2>
        <form id="edit-empresa-form">
            <div class="form-group">
                <label for="razaoSocial">Razão Social:</label>
                <input type="text" id="razaoSocial" required>
            </div>
            <div class="form-group">
                <label for="nomeFantasia">Nome Fantasia:</label>
                <input type="text" id="nomeFantasia" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="porte">Porte da Empresa:</label>
                <select id="porte" required>
                    <option value="">Selecione</option>
                    <option value="Micro">Micro</option>
                    <option value="Pequena">Pequena</option>
                    <option value="Média">Média</option>
                    <option value="Grande">Grande</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="responsavelTecnico">Responsável Técnico:</label>
                <input type="text" id="responsavelTecnico" required>
            </div>
            <button type="submit">Salvar</button>
            <button type="button" id="cancel-btn">Cancelar</button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from "../js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
        import { redirecionarParaMenu, redirecionarParaLogin } from "../js/redirecionar.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                redirecionarParaLogin();
            } else {
                loadData();
            }
        });

        function loadData() {
            const editData = JSON.parse(localStorage.getItem('editData'));
            if (editData && editData.collectionName === "empresas") {
                document.getElementById('razaoSocial').value = editData.data.razaoSocial || '';
                document.getElementById('nomeFantasia').value = editData.data.nomeFantasia || '';
                document.getElementById('email').value = editData.data.email || '';
                document.getElementById('porte').value = editData.data.porte || '';
                document.getElementById('telefone').value = editData.data.telefone || '';
                document.getElementById('responsavelTecnico').value = editData.data.responsavelTecnico || ''; // Added
            }
        }

        document.getElementById('edit-empresa-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const editData = JSON.parse(localStorage.getItem('editData'));
            
            if (editData && editData.collectionName === "empresas") {
                try {
                    const empresaRef = doc(db, "empresas", editData.docId);
                    await updateDoc(empresaRef, {
                        razaoSocial: document.getElementById('razaoSocial').value,
                        nomeFantasia: document.getElementById('nomeFantasia').value,
                        email: document.getElementById('email').value,
                        porte: document.getElementById('porte').value,
                        telefone: document.getElementById('telefone').value,
                        responsavelTecnico: document.getElementById('responsavelTecnico').value // Added
                    });
                    alert('Empresa atualizada com sucesso!');
                    localStorage.removeItem('editData');
                    redirecionarParaMenu();
                } catch (error) {
                    console.error('Erro ao atualizar empresa:', error);
                    alert('Erro ao atualizar empresa: ' + error.message);
                }
            }
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            localStorage.removeItem('editData');
            redirecionarParaMenu();
        });
    </script>
</body>
</html>
