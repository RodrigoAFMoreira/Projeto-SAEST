<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha - SAEST</title>

  <!-- Estilo padrão -->
  <link rel="stylesheet" href="../css/esqueciSenha.css" />

  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="container">
    <!-- Branding da aplicação -->
    <section class="left-section">
      <h1>SAEST</h1>
      <p>Protegendo pessoas, fortalecendo negócios</p>
    </section>

    <!-- Área do formulário -->
    <section class="right-section">
      <div class="login-container">
        <header>
          <h2>Recuperar Senha</h2>
          <p>Informe seu e-mail para redefinir sua senha</p>
        </header>

        <form id="resetForm">
          <!-- Campo de e-mail -->
          <div class="input-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="E-mail" required />
            </label>
          </div>

          <!-- Botão de envio -->
          <div class="input-group">
            <button type="submit" id="btnEnviar">Enviar</button>
          </div>

          <!-- Link para voltar ao login -->
          <div class="form-links">
            <a href="../index.html" class="forgot-password">Voltar ao login</a>
          </div>

          <!-- Mensagem de status -->
          <p id="mensagem" class="mensagem"></p>
        </form>
      </div>
    </section>
  </main>

  <script type="module" src="../js/esqueciSenha.js"></script>
</body>
</html>
