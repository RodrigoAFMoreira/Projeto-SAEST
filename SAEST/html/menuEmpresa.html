<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="../css/menuEmpresa.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div>
                <div class="sidebar-header">
                    <div class="logo">SAEST</div>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li class="dashboard-link"><i class="ri-home-line"></i> Dashboard</li>
                        <li class="active"><i class="ri-building-line"></i> Empresas</li>
                        <li><i class="ri-error-warning-line"></i> Pendências</li>
                        <li><i class="ri-bar-chart-line"></i> Relatórios</li>
                    </ul>
                    <hr />
                    <ul>
                        <li><i class="ri-settings-3-line"></i> Configurações</li>
                        <li><i class="ri-customer-service-2-line"></i> Suporte</li>
                    </ul>
                </nav>
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <div class="name">Usuário</div>
                    <div class="email">usuario@email.com</div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-content">
                    <button class="menu-toggle" id="menu-toggle">
                        <i class="ri-menu-line"></i>
                    </button>
                    <div class="header-icons">
                        <i class="ri-notification-3-line"></i>
                    </div>
                </div>
            </header>

            <section class="content-box">
                <div class="content-header">
                    <h2>Empresas</h2>
                    <div class="actions">
                        <input type="text" placeholder="Pesquisar por nome" />
                        <select>
                            <option>Ativas</option>
                            <option>Inativas</option>
                        </select>
                        <button class="btn primary"><i class="ri-add-line"></i> Cadastrar Empresa</button>
                        <button class="btn secondary"><i class="ri-building-2-line"></i> Nova Obra</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Construtora</th>
                            <th>Obras Relacionadas</th>
                            <th>Nível de Risco</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="empresa-lista">
                        <!-- implementar -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>

    <script type="module" src="../js/menuEmpresa.js"></script>
</body>
</html>
