<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/configuracoes.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div>
        <div class="sidebar-header">
          <div class="logo">SAEST</div>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><i class="ri-home-line"></i> Dashboard</li>
            <li><i class="ri-building-line"></i> Construtoras</li>
            <li><i class="ri-building-2-line"></i> Obras</li>
            <li class="active"><i class="ri-settings-3-line"></i> Configurações</li>
          </ul>
        </nav>
      </div>
      <div class="user-profile">
        <div class="user-info">
          <div class="name">Usuário</div>
          <div class="email">usuario@email.com</div>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <div class="header-content">
          <div class="header-icons">
            <i class="ri-notification-3-line"></i>
          </div>
        </div>
      </header>

      <section class="settings-box">
        <h2>Configurações</h2>
        <form id="settings-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" placeholder="Nome" />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" placeholder="00 0000-0000" />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="E-mail" />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" placeholder="Senha" />
            </div>
          </div>
          <div class="buttons">
            <button type="submit" class="btn primary"><i class="ri-save-line"></i> Salvar Alterações</button>
            <button type="button" class="btn logout" onclick="logout()"><i class="ri-logout-box-r-line"></i> Sair</button>
          </div>
          <div class="danger-zone">
            <button type="button" class="btn delete"><i class="ri-delete-bin-line"></i> Deletar Conta</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script type="module" src="../js/configuracaoUser.js"></script>
</body>
</html>
