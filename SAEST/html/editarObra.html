<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Obra - SAEST</title>
    <style>
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { padding: 10px 20px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Obra</h2>
        <form id="edit-obra-form">
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="">Selecione</option>
                    <option value="Ativa">Ativa</option>
                    <option value="Inativa">Inativa</option>
                    <option value="Concluída">Concluída</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" required>
            </div>
            <div class="form-group">
                <label for="dataTermino">Data de Término:</label>
                <input type="date" id="dataTermino">
            </div>
            <div class="form-group">
                <label for="responsavelTecnico">Responsável Técnico:</label>
                <input type="text" id="responsavelTecnico" required>
            </div>
            <div class="form-group">
                <label for="empresaId">Empresa:</label>
                <select id="empresaId" required>
                    <option value="">Selecione uma empresa</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button type="submit">Salvar</button>
            <button type="button" id="cancel-btn">Cancelar</button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from "../js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { doc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
        import { redirecionarParaMenu, redirecionarParaLogin } from "../js/redirecionar.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                redirecionarParaLogin();
            } else {
                loadData();
                populateEmpresas();
            }
        });

        async function populateEmpresas() {
            const empresaSelect = document.getElementById('empresaId');
            try {
                const empresasSnapshot = await getDocs(collection(db, "empresas"));
                empresasSnapshot.forEach((empresaDoc) => {
                    const empresaData = empresaDoc.data();
                    const option = document.createElement('option');
                    option.value = empresaDoc.id;
                    option.textContent = empresaData.razaoSocial || "Empresa sem nome";
                    empresaSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Erro ao carregar empresas:", error);
                alert("Erro ao carregar empresas: " + error.message);
            }
        }

        function loadData() {
            const editData = JSON.parse(localStorage.getItem('editData'));
            if (editData && editData.collectionName === "obras") {
                document.getElementById('endereco').value = editData.data.endereco || '';
                document.getElementById('status').value = editData.data.status || '';
                document.getElementById('dataInicio').value = editData.data.dataInicio || '';
                document.getElementById('dataTermino').value = editData.data.dataTermino || '';
                document.getElementById('responsavelTecnico').value = editData.data.responsavelTecnico || ''; // Added
                document.getElementById('empresaId').value = editData.data.empresaId || '';
            }
        }

        document.getElementById('edit-obra-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const editData = JSON.parse(localStorage.getItem('editData'));

            if (editData && editData.collectionName === "obras") {
                try {
                    const obraRef = doc(db, "obras", editData.docId);
                    await updateDoc(obraRef, {
                        endereco: document.getElementById('endereco').value,
                        status: document.getElementById('status').value,
                        dataInicio: document.getElementById('dataInicio').value,
                        dataTermino: document.getElementById('dataTermino').value || null,
                        responsavelTecnico: document.getElementById('responsavelTecnico').value, // Added
                        empresaId: document.getElementById('empresaId').value
                    });
                    alert('Obra atualizada com sucesso!');
                    localStorage.removeItem('editData');
                    redirecionarParaMenu();
                } catch (error) {
                    console.error('Erro ao atualizar obra:', error);
                    alert('Erro ao atualizar obra: ' + error.message);
                }
            }
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            localStorage.removeItem('editData');
            redirecionarParaMenu();
        });
    </script>
</body>
</html>
