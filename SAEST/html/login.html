<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - SAEST</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="../js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>SAEST</h1>
            <p>Protegendo pessoas, fortalecendo negócios</p>
        </div>
        <div class="right-section">
            <div class="login-container">
                <h2>Login</h2>
                <p>Acesse sua conta para continuar</p>
                <form id="login-form">
                    <div class="input-group">
                        <label>
                            <input type="email" id="email" placeholder="E-mail" required>
                        </label>
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="password" id="password" placeholder="Senha" required>
                        </label>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="login-button">Entrar</button>
                    </div>

                    <a class="forgot-password" href="esqueciSenha.html">Esqueceu sua senha?</a>
                    <a class="register-link" href="cadastroUser.html">Não tem conta? <span class="login-highlight">Cadastre-se aqui</span></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
