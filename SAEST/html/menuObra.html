<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="../css/menuObra.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div>
                <div class="sidebar-header">
                    <div class="logo">SAEST</div>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li class="dashboard-link"><i class="ri-home-line"></i> Dashboard</li>
                        <li class="empresas-link"><i class="ri-building-line"></i> Empresas</li>
                        <li class="obras-link"><i class="ri-building-2-line"></i> Obras</li>
                        <li class="configuracoes-link"><i class="ri-settings-3-line"></i> Configurações</li>
                    </ul>
                </nav>
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <div class="name">Usuário</div>
                    <div class="email">usuario@email.com</div>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header-content" style="width: 100%; display: flex; justify-content: flex-end; align-items: center;">
                    <div class="header-icons">
                        <i class="ri-notification-3-line"></i>
                    </div>
                </div>
            </header>
            <section class="content-box">
                <div class="content-header">
                    <h2>Obras</h2>
                    <div class="actions">
                        <input type="text" placeholder="Pesquisar por nome" />
                        <select>
                            <option>Ativas</option>
                            <option>Inativas</option>
                        </select>
                        <button class="btn primary" id="cadastrar-obra-btn"><i class="ri-add-line"></i> Cadastrar Obra</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Obras</th>
                            <th>Construtora</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="obra-lista"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalObra">
        <div class="modal">
            <button class="modal-close" onclick="fecharModal()">×</button>
            <h2>Cadastrar Obra</h2>
            <form id="obra-form">
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <textarea id="endereco" name="endereco" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data-inicio">Data de Início</label>
                    <input type="date" id="data-inicio" name="data-inicio" required />
                </div>
                <div class="form-group">
                    <label for="data-termino">Data de Término</label>
                    <input type="date" id="data-termino" name="data-termino" />
                </div>
                <div class="form-group">
                    <label for="responsavel-tecnico">Responsável Técnico</label>
                    <input type="text" id="responsavel-tecnico" name="responsavel-tecnico" required />
                </div>
                <div class="form-group">
                    <label for="alvara">Alvará</label>
                    <input type="text" id="alvara" name="alvara" required />
                </div>
                <div class="form-group">
                    <label for="registro-crea">Registro no CREA</label>
                    <input type="text" id="registro-crea" name="registro-crea" required />
                </div>
                <div class="form-group">
                    <label for="registro-cal">Registro no CAL</label>
                    <input type="text" id="registro-cal" name="registro-cal" required />
                </div>
                <div class="form-group">
                    <label for="empresa">Construtora</label>
                    <select id="empresa" name="empresa" required>
                        <option value="" disabled selected>Selecione uma empresa</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Cadastrar</button>
                </div>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>
        </div>
    </div>

    <script>
        const botaoAbrirModal = document.getElementById('cadastrar-obra-btn');
        const modal = document.getElementById('modalObra');

        botaoAbrirModal.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        function fecharModal() {
            modal.style.display = 'none';
            document.getElementById('obra-form').reset();
            document.getElementById('error-message').textContent = '';
            document.getElementById('success-message').textContent = '';
        }
    </script>

    <script type="module" src="../js/menuObra.js"></script>
    <script type="module" src="../js/redirecionar.js"></script>
</body>
</html>
