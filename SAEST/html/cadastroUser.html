<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - SAEST</title>
  <link rel="stylesheet" href="../css/cadastro.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>SAEST</h1>
      <p>Protegendo pessoas, fortalecendo negócios</p>
    </div>
    <div class="right-section">
      <form class="login-form" id="cadastro-form">
        <h2>Criar Conta</h2>
        <p>Preencha os campos abaixo para se cadastrar</p>
        <input type="text" placeholder="Nome completo" id="nome" required />
        <input type="email" placeholder="E-mail" id="email" required />
        <input type="password" placeholder="Senha" id="senha" required />
        <button type="submit">Cadastrar</button>
        <p>
          <a href="#" id="login-link" class="register-link">Já tem uma conta? <span class="login-highlight">Faça login</span></a>
        </p>
      </form>
    </div>
  </div>
  <script src="../js/cadastroUser.js" type="module"></script>
</body>
</html>
