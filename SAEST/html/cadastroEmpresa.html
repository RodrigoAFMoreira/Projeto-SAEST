<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - SAEST</title>
</head>
<body>
    <h2>Cadastro de Empresa</h2>
    <form id="empresa-form" action="menu.html" method="POST">
        <div>
            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="12.345.678/0001-99" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(21)987654321" pattern="\d{11}" required>
        </div>
        <div>
            <button type="submit">Cadastrar Empresa</button>
        </div>
    </form>
    <div id="error-message" style="color: red;"></div>
    <div id="success-message" style="color: green;"></div>
    <script type="module" src="../js/registroEmpresa.js"></script>
</body>
</html>
