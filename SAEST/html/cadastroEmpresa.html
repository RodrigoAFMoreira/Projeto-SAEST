<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAFST - Cadastro de Empresa</title>
  <link rel="stylesheet" href="css/cadastroEmpresa.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>SAEST</h1>
      <p class="slogan">Protegendo pessoas, fortalecendo negócios</p>
    </header>

    <main class="form-container">
      <h2>Cadastre sua empresa</h2>

      <form id="company-form">
        <div class="form-group">
          <label for="razao-social">Razão Social</label>
          <input type="text" id="razao-social" name="razao-social" required />
        </div>

        <div class="form-group">
          <label for="nome-fantasia">Nome Fantasia</label>
          <input type="text" id="nome-fantasia" name="nome-fantasia" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="porte">Porte da Empresa</label>
          <select id="porte" name="porte" required>
            <option value="" disabled selected>Selecione</option>
            <option value="mei">MEI</option>
            <option value="epp">EPP</option>
            <option value="medio">Médio Porte</option>
            <option value="grande">Grande Porte</option>
          </select>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required />
        </div>

        <div class="form-actions">
          <button type="button" id="voltar-btn" class="btn-secondary">Voltar</button>
          <button type="submit" class="btn-primary">Cadastrar</button>
        </div>
      </form>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </main>
  </div>

  <script type="module" src="js/registroEmpresa.js"></script>
</body>
</html>
