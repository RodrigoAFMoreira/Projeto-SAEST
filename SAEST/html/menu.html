<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - SAEST</title>
</head>
<body>
    <h2>Bem-vindo ao Menu!</h2>
    <h3>Usuários Registrados</h3>
    <div>
        <button onclick="redirecionarParaCadastroUser()">Cadastrar Usuário</button>
    </div>
    <div>
        <button onclick="redirecionarParaCadastroEmpresa()">Cadastrar Empresa</button>
    </div>
    <div>
        <button onclick="redirecionarParaCadastroObra()">Cadastrar Obra</button>
    </div>
    <div>
        <button onclick="redirecionarParaLogin()">Voltar para a Página Inicial</button>
    </div>
    <ul id="users-list">
        <li>Carregando...</li>
    </ul>
    <button id="logout-btn">Sair</button>
    
    <script type="module">
        import { 
            redirecionarParaLogin, 
            redirecionarParaCadastroUser, 
            redirecionarParaCadastroEmpresa, 
            redirecionarParaCadastroObra 
        } from '../js/redirecionar.js';

        window.redirecionarParaLogin = redirecionarParaLogin;
        window.redirecionarParaCadastroUser = redirecionarParaCadastroUser;
        window.redirecionarParaCadastroEmpresa = redirecionarParaCadastroEmpresa;
        window.redirecionarParaCadastroObra = redirecionarParaCadastroObra;
    </script>
    <script type="module" src="../js/menu.js"></script>
</body>
</html>
