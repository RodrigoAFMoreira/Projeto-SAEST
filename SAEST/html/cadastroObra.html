<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Obra - SAEST</title>
    <link rel="stylesheet" href="../css/cadastroObra.css" />
</head>
<body>
    <h2>Cadastro Obra</h2>
    <form id="obra-form">
        <div>
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="3" required></textarea>
        </div>
        <div>
            <label for="alvara">Alvará:</label>
            <input type="text" id="alvara" name="alvara" required>
        </div>
        <div>
            <label for="registro_crea">Registro no CREA:</label>
            <input type="text" id="registro_crea" name="registro_crea" required>
        </div>
        <div>
            <label for="registro_cal">Registro no CAL:</label>
            <input type="text" id="registro_cal" name="registro_cal" required>
        </div>
        <div>
            <label for="responsavel_tecnico">Nome do Responsável Técnico:</label>
            <input type="text" id="responsavel_tecnico" name="responsavel_tecnico" required>
        </div>
        <div>
            <label for="empresa">Construtora:</label>
            <select id="empresa" name="empresa" required>
                <option value="">Selecione uma empresa</option>
            </select>
        </div>
        <div>
            <button type="button" id="confirmar-salvar">Salvar Detalhes</button>
        </div>
    </form>
    
    <div id="error-message" style="color: red;"></div>
    <div id="success-message" style="color: green;"></div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h3>Você tem certeza que deseja salvar os detalhes da obra?</h3>
            <div class="modal-buttons">
                <button id="confirmYes">Sim</button>
                <button id="confirmNo">Não</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/cadastroObra.js"></script>
</body>
</html>
