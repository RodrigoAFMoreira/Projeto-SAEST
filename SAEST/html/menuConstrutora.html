<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empresas</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/menuEsquerdo.css" />
  <link href="../css/menuConstrutora.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div>
        <div class="sidebar-header">
          <div class="logo">SAEST</div>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a href="../html/menu.html" class="dashboard-link"><i class="ri-home-line"></i> Dashboard</a></li>
            <li class="active"><a href="../html/menuConstrutora.html" class="empresas-link"><i class="ri-building-line"></i> Construtoras</a></li>
            <li><a href="../html/menuObra.html" class="obras-link"><i class="ri-building-2-line"></i> Obras</a></li>
            <li><a href="../html/epi.html" class="epis-link"><i class="ri-shield-check-line"></i> Equipamentos de Proteção Individual</a></li>
            <li><a href="../html/configuracoes.html" class="configuracoes-link"><i class="ri-settings-3-line"></i> Configurações</a></li>
          </ul>
        </nav>
      </div>
      <div class="user-profile">
        <div class="user-info">
          <div class="name">Usuário</div>
          <div class="email">usuario@email.com</div>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <div class="header-content">
          <div class="header-icons">
            <i class="ri-notification-3-line"></i>
          </div>
        </div>
      </header>

      <section class="content-box">
        <div class="content-header">
          <h2>Empresas</h2>
          <div class="actions">
            <input type="text" placeholder="Pesquisar por nome" />
            <select id="status-filter">
              <option value="all">Todas</option>
              <option value="ativo">Ativas</option>
              <option value="inativo">Inativas</option>
            </select>
            <button class="btn primary"><i class="ri-add-line"></i> Cadastrar Construtora</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Construtora</th>
              <th>Obras Relacionadas</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="empresa-lista"></tbody>
        </table>
      </section>
    </main>
  </div>

  <div class="modal-overlay" id="modalConstrutora" role="dialog" aria-labelledby="modal-create-title">
    <div class="modal">
      <button class="modal-close" aria-label="Fechar modal" onclick="fecharModal('modalConstrutora')">
        <i class="ri-close-line"></i>
      </button>
      <h2 id="modal-create-title">Cadastrar Construtora</h2>
      <form id="construtora-form">
        <div class="form-row">
          <div class="form-group">
            <label for="razao-social">Razão Social</label>
            <input type="text" id="razao-social" name="razao-social" required />
          </div>
          <div class="form-group">
            <label for="nome-fantasia">Nome Fantasia</label>
            <input type="text" id="nome-fantasia" name="nome-fantasia" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="porte">Porte da Empresa</label>
            <select id="porte" name="porte" required>
              <option value="" disabled selected>Selecione</option>
              <option value="mei">MEI</option>
              <option value="epp">EPP</option>
              <option value="medio">Médio Porte</option>
              <option value="grande">Grande Porte</option>
            </select>
          </div>
          <div class="form-group">
            <label for="responsavel-tecnico">Responsável Técnico</label>
            <input type="text" id="responsavel-tecnico" name="responsavel-tecnico" required />
          </div>
        </div>

        <div class="modal-buttons">
          <button type="button" class="cancel-btn" onclick="fecharModal('modalConstrutora')">Cancelar</button>
          <button type="submit" class="save-btn">Cadastrar</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="modalEditarConstrutora" role="dialog" aria-labelledby="modal-edit-title">
    <div class="modal">
      <button class="modal-close" aria-label="Fechar modal" onclick="fecharModal('modalEditarConstrutora')">
        <i class="ri-close-line"></i>
      </button>
      <h2 id="modal-edit-title">Editar Construtora</h2>
      <form id="edit-construtora-form">
        <input type="hidden" id="edit-empresa-id" name="empresa-id" />
        
        <div class="form-row">
          <div class="form-group">
            <label for="edit-razao-social">Razão Social</label>
            <input type="text" id="edit-razao-social" name="razao-social" required />
          </div>
          <div class="form-group">
            <label for="edit-nome-fantasia">Nome Fantasia</label>
            <input type="text" id="edit-nome-fantasia" name="nome-fantasia" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="edit-email">E-mail</label>
            <input type="email" id="edit-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="edit-telefone">Telefone</label>
            <input type="tel" id="edit-telefone" name="telefone" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="edit-porte">Porte da Empresa</label>
            <select id="edit-porte" name="porte" required>
              <option value="" disabled>Selecione</option>
              <option value="mei">MEI</option>
              <option value="epp">EPP</option>
              <option value="medio">Médio Porte</option>
              <option value="grande">Grande Porte</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-responsavel-tecnico">Responsável Técnico</label>
            <input type="text" id="edit-responsavel-tecnico" name="responsavel-tecnico" required />
          </div>
        </div>

        <div class="modal-buttons">
          <button type="button" class="cancel-btn" onclick="fecharModal('modalEditarConstrutora')">Cancelar</button>
          <button type="submit" class="save-btn">Salvar</button>
        </div>

        <div id="edit-error-message" class="error-message"></div>
        <div id="edit-success-message" class="success-message"></div>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="modalDeletarConstrutora" role="dialog" aria-labelledby="modal-delete-title">
    <div class="modal">
      <button class="modal-close" aria-label="Fechar modal" onclick="closeDeleteModal()">
        <i class="ri-close-line"></i>
      </button>
      <h2 id="modal-delete-title">Confirmar Exclusão</h2>
      <p>Tem certeza que deseja remover a empresa "<span id="delete-empresa-nome"></span>"?</p>
      <div class="modal-buttons">
        <button type="button" class="cancel-btn" id="cancel-delete-btn">Cancelar</button>
        <button type="button" class="save-btn" id="confirm-delete-btn">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module" src="../js/menuConstrutora.js"></script>
  <script type="module" src="../js/redirecionar.js"></script>

  <script>
    const botaoAbrirModal = document.querySelector('.btn.primary');
    const modal = document.getElementById('modalConstrutora');

    botaoAbrirModal.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    function fecharModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'none';
      const form = modal.querySelector('form');
      if (form) form.reset();
      const errorMessage = modal.querySelector('.error-message');
      const successMessage = modal.querySelector('.success-message');
      if (errorMessage) errorMessage.textContent = '';
      if (successMessage) successMessage.textContent = '';
    }
  </script>
</body>
</html>
