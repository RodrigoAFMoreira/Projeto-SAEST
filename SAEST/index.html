<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SAEST</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Senha" required /> 
            <button type="submit">Login</button>
        </form>
        <p class="register-link">NÃ£o tem uma conta? <a href="#" id="link-cadastro">Registre-se</a></p>
    </div>
    <script type="module">
        import { redirecionarParaCadastroUser } from "./js/redirecionar.js";
        
        document.getElementById("link-cadastro").addEventListener("click", (e) => {
            e.preventDefault();
            redirecionarParaCadastroUser();
        });
    </script>
    <script type="module" src="./js/login.js"></script> 
</body>
</html>
