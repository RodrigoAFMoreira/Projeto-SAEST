<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SAEST</title>
    <link rel="stylesheet" href="./css/login.css" />

    <!-- Fonte Poppins + ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo -->
        <div class="left-section">
            <h1>SAEST</h1>
            <p>Protegendo pessoas, fortalecendo negócios</p>
        </div>

        <!-- Lado direito -->
        <div class="right-section">
            <div class="login-container">
                <h2>Login</h2>
                <p>Acesse sua conta para continuar</p>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="E-mail" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Senha" required />
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <a href="html/esqueciSenha.html"class="forgot-password" id="link-esqueci-senha">Esqueceu sua senha?</a>
                <p class="register-link">Não tem uma conta? <a href="html/cadastroUser.html" id="link-cadastro">Registre-se</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="./js/index-login.js"></script>
</body>
</html>
